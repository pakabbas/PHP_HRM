<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PHP HRM UI Sample</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0a3b80, #0d4fa3);
      color: white;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 50px;
    }
    nav a {
      margin: 0 12px;
      color: white;
      text-decoration: none;
      font-weight: 500;
    }
    .hero {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      height: 80vh;
      padding-left: 50px;
    }
    .hero h1 {
      font-size: 3.4rem;
      font-weight: 700;
      max-width: 550px;
    }
    .hero p {
      font-size: 1.1rem;
      max-width: 420px;
      margin: 20px 0;
    }
    .btn {
      background: white;
      color: #0b3c82;
      padding: 14px 28px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: 600;
    }
    footer {
      text-align: center;
      padding: 25px;
      background: rgba(255, 255, 255, 0.05);
      margin-top: 60px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <header>
    <h2 style="margin:0;font-weight:700;">PHP HRM</h2>
    <nav>
      <a href="#">Dashboard</a>
      <a href="#">Employees</a>
      <a href="#">Attendance</a>
      <a href="#">Leaves</a>
      <a href="#">Payroll</a>
      <a href="#">Reports</a>
      <a href="#">Settings</a>
    </nav>
  </header>

  <section class="hero">
    <h1>Human Resource Management System</h1>
    <p>Modern and professional HR automation system designed for small to large businesses with full leave and payroll control.</p>
    <a href="#" class="btn">Get Started</a>
  </section>

  <footer>
    © 2025 PHP HRM — All rights reserved
  </footer>
</body>
</html>
